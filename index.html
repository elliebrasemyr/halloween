<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Invition</title>
    <script src="https://kit.fontawesome.com/1231e9e673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>


    <div class="container">
        
        <!--HEADER-->
        <header class="header">

            <!--NAVIGATION-->
            <nav class="nav">
                <!--HAM ICON-->
                <div class="ham-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <!--COUNTDOWN-->
                <div class="count">

                    <p>Countdown:</p>
                    
                    <span id="demo"></span>
                    
                </div>
            </nav>

            <!--CARD & TREE-->
            <div class="container-card-tree">
                <!--TREE-->
                <div class="main-tree">
                    <img class="tree-img" src="https://www.freeiconspng.com/uploads/horror-png-20.png" width="350" alt="Vector Png Free Download Horror" />
                </div>
                    
                <!--SKELETON CARD-->
                <div class="main-container-skeleton">
                    <div class="card-skeleton">
                        <!--FRONT-->
                        <div class="front">
                                    
                            <img class="img-skeleton" src="/IMAGE/max-kleinen-0ovV4Hg2oCI-unsplash.jpg" alt="">
                        </div>
                        <!--BACK-->
                        <div class="back">
                            <i class="fas fa-cross"></i>
                            <h2>Halloween Invition</h2> <br>
                            <p>(Nov 2, 18:00)</p>
                            <p>where: the castle</p>
                            <br> <br>
                            <p>Hosted by<br>the Ghost family</p>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <!--MAIN-->
        <main class="main">
            <!--FORM-->
            <div class="container-form">
                
                <form id="form">
                    <br>
                    <label for="name">Name</label>
                    <input id="input" type="text" maxlength="22">
                    <label for="name">Guests</label>
                    <input id="nr"  type="text" maxlength="3">
                    <label for="name">Email</label>
                    <input id="email" type="text">
                    <button id="btn">Attend</button>
                </form>
                
            </div>
            <!--LOADER-->
            <div class="blurr">
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
            <!--NEW PROFILE-->
            <div id="new-profile">
                
                <ul id="hex-list">
                    <li class="hex-item">
                        <img class="hexa-pic" src="/IMAGE/profile/andres-gomez-_SKF8COXC4w-unsplash1.jpg" alt="">
                        <div id="hex-title" class="hex-content">The Addams Family</div>
                        <span id="guests" class="guests">5</span>
                    </li>
                    <li class="hex-item">
                        <img class="hexa-pic" src="/IMAGE/profile/bianca-berg-Cj_Dc-Qkbm0-unsplash2.jpg" alt="">
                        <div id="hex-title" class="hex-content">Osbourne Family</div>
                        <span id="guests" class="guests">3</span>
                    </li>
                        <!--new profile-->
                    <li class="hex-item hidden">
                        <img class="hexa-pic" src="/IMAGE/profile/andres-gomez-_SKF8COXC4w-unsplash1.jpg" alt="">
                        <div id="hex-title" class="hex-content"></div>
                    </li>
                </ul>

            </div>
        </main>

        <footer>

        </footer>
    
    </div>



    <script src="JS/app2.js"></script>
</body>
</html>
